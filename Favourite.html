<!DOCTYPE html>
<html>
  <head>
    <title>Saved Movies</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="favourite.css" />
  </head>
  <body>
    <!-- The body section contains the visible content of the web page. -->
    <div class="fav-container">
      <!-- The .fav-container div creates a container for the web page content. -->
      <nav class="fav-navbar">
        <!-- The .fav-navbar nav element creates a navigation bar for the web page. -->
        <a href="index.html" style="text-decoration: none; border-radius: 10px">
          <!-- The <a> element is used to create a hyperlink. The href attribute specifies the URL of the page to link to. -->
          <div id="fav-logo">FILMI</div>
          <!-- The #fav-logo div creates a logo for the web page. -->
        </a>
      </nav>
      <ul id="saved-movies-list" style="list-style-type: none">
        <!-- The #saved-movies-list ul creates an unordered list for displaying saved movies. -->
        <!-- This is where the saved movies will be displayed -->
      </ul>
    </div>

    <!-- The script file is linked to the web page for adding functionality. -->
    <script src="HomePage.js"></script>
  </body>
</html>
